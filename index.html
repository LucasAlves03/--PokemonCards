<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Random Card Generator</title>
</head>
<body>

    <!--Loading screen-->
    <div id="loading" style="font-size:95px; display:block;">
        <div class="position">
            <img src="img/pokeball.png" alt="" id="logo">
        </div>
    </div>

    <!--Content-->
    
    <div id="conteudo" style="display: none;">
        <nav class="navbar">
            <div class="navbar-content">
                <li><a href="">Loading screen with card generator</a></li>
            </div>
        </nav>


        <!--Card structure-->

        <div id="card">
            <img id="card-image" src="img/pikachu.png" alt="">
            <div class="card-content">
                <h3 id="card-text">Pikachu</h3>
                <p id="desc">Pikachu is a fictional character known for being one of the main protagonists of the Pokémon series. It is a small, adorable, yellow, furry electric Pokémon with pointy ears and a lightning bolt-shaped tail.</p>
                <button id="generate-button">Generate</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
